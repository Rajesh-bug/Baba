{% include "index.html" %}

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>BaBa Dham</title>
  </head>
  <body class="text-center">
  <div class="container" style=" width: 620px;">
  <h2>Login From</h2>
    <div class="form-container" style=" width: 620px;">


      <form class="row g-3" action="" method="POST">
        {% csrf_token %}
        <div class="col-md-6 ml">
          <label for="inputName" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="inputEmail4" placeholder="Username">
        </div>

        <div class="row g-3">
          <div  class="col-md-6 ml">
          <label for="inputAddress" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="inputAddress" placeholder="Password">
          </div>
          
        </div>


        <div class="col-12">
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </form>


    </div>

  </div>
</body>
</html>
